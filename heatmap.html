<html>
<head>
    <title>Animated HeatMap</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="heatScript.js"></script>
</head>
<body>
    <h2 id="banner"></h2>
    <svg id="HeatMap"></svg>
    <div id = "buttons">
        <button id="default">Total Population</button>
        <button id="mvf">Male vs Female</button>
        <button id="wvm">White vs Minority</button>
        <button id="ivp">Independent vs Partied</button>
    </div>
    <div id = "tooltip" class="hidden">
            <svg id="pieChart"> </svg>
            <P><span id="value"></span></P>
    </div>
</body>
</html>
